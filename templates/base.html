<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemCare</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='image/logo.jpg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar Fixed Top -->
    <nav id="navbar" class="bg-blue-600 p-4 fixed w-full top-0 z-50 transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-lg font-bold">FemCare</a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex">
                <a href="/" class="text-white mx-4 hover:text-blue-200 transition">Beranda</a>
                <a href="/about" class="text-white mx-4 hover:text-blue-200 transition">Tentang</a>
                <a href="/team" class="text-white mx-4 hover:text-blue-200 transition">Tim Kami</a>
                <a href="/form" class="text-white mx-4 hover:text-blue-200 transition">Cek Siklus</a>
            </div>

            <!-- Mobile Hamburger Button -->
            <button id="hamburger" class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-blue-700">
            <div class="container mx-auto flex flex-col py-2">
                <a href="/" class="text-white py-2 px-4 hover:bg-blue-600 transition">Beranda</a>
                <a href="/about" class="text-white py-2 px-4 hover:bg-blue-600 transition">Tentang</a>
                <a href="/team" class="text-white py-2 px-4 hover:bg-blue-600 transition">Tim Kami</a>
                <a href="/form" class="text-white py-2 px-4 hover:bg-blue-600 transition">Cek Siklus</a>
            </div>
        </div>
    </nav>

    <!-- Padding untuk konten agar tidak tertutup navbar -->
    <div class="pt-16">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-[var(--primary)] font-semibold text-center py-4 mt-8">
        <p>Â© 2025 Menstrual Cycle App. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
